<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="header">
        <div class="logo">
            <img src="" alt="logo">
            <span class="logo-text-1">FLATADANGO</span>
            <span class="logo-text-2">BUY MOVIE TICKETS</span>
        </div>
    </section>

    <section class="movies">
        <div class="cards">
            <div class="card-1">
                <ul class="movie-list">
                    <li>Giant Gila Monster</li>
                    <li>Manos</li>
                    <li>Time Chasers</li>
                </ul>
            </div>
            <div class="card-2">
                <div class="poster">
                    <img src="" alt="">
                </div>
            </div>
            <div class="card-3">
                <div class="buy-tickets">
                    <div class="buy-tickets header">
                        <h3>Movie Title</h3>
                    </div>
                    <div class="buy-tickets description">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad quibusdam delectus architecto
                            id! 
                        </p>
                        <button>Buy Ticket</button>  
                        <span>Tickets Remaining</span>
                    </div>
                    <div>------------------------------------------</div>
                    <div class="buy-tickets footer">
                        <button>Buy Ticket</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
